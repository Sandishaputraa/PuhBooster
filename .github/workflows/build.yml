name: Android CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger from GitHub UI

env:
  GRADLE_VERSION: '8.5'
  ANDROID_COMPILE_SDK: 34
  ANDROID_BUILD_TOOLS: '34.0.0'
  ANDROID_MIN_SDK: 21
  ANDROID_TARGET_SDK: 34

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    # 2. Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # 3. Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    # 4. Make gradlew executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # 5. Setup Gradle caching
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          
    # 6. Build Debug APK
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --no-daemon --no-build-cache
      env:
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
        
    # 7. Build Release APK (optional)
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease --no-daemon --no-build-cache
      env:
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
      continue-on-error: true  # Continue even if release fails (no signing config)
        
    # 8. List APK files
    - name: List APK files
      run: |
        echo "=== Generated APK Files ==="
        find . -name "*.apk" -type f | xargs ls -la
        echo "==========================="
        
    # 9. Upload Debug APK as artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: PUHBooster-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    # 10. Upload Release APK if exists
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: PUHBooster-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
      if: success() || failure()  # Upload even if previous steps failed
        
    # 11. Upload build logs
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          app/build/reports/
          app/build/outputs/logs/
        retention-days: 7
      if: always()  # Always upload logs
        
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run unit tests
      run: |
        chmod +x gradlew
        ./gradlew test --no-daemon
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: Test-Results
        path: app/build/reports/tests/
        retention-days: 7
      if: always()
        
  deploy:
    name: Deploy to GitHub Releases
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: PUHBooster-Debug-APK
        
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          # PUH Booster ${{ github.ref_name }}
          
          ## What's New
          - Performance optimization improvements
          - Bug fixes and stability improvements
          
          ## APK Files
          - **Debug APK**: For testing and development
          - **Release APK**: For production use (if available)
          
          ## Installation
          1. Download APK
          2. Enable "Install from unknown sources"
          3. Install and grant Shizuku permission
          
          ## Requirements
          - Android 8.0+ (API 21+)
          - Shizuku installed and activated
          
          ## SHA-256 Checksums
          ```
          To be calculated...
          ```
        draft: false
        prerelease: false
        files: |
          *.apk
          
    - name: Notify success
      if: success()
      run: |
        echo "âœ… Release created successfully!"
        echo "Tag: ${{ steps.create_release.outputs.tag_name }}"
        echo "URL: ${{ steps.create_release.outputs.url }}"